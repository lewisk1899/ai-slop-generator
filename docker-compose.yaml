services:
  postgres:
    image: postgres:15
    restart: always
    volumes:
      - db_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

  analytics:
    build:
      context: .
      dockerfile: docker/analytics/Dockerfile
    container_name: youtube_analytics
    environment:
      GOOGLE_API_KEY: ${GOOGLE_API_KEY}
      CHANNELS: "@GoogleDevelopers @NASA"
      DAYS: 30
      TOP: 10

      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      DATABASE_URL: ${DATABASE_URL}

    depends_on:
      postgres:
        condition: service_healthy

  clip-generator:
    build:
      context: .
      dockerfile: docker/clip-generator/Dockerfile
    environment:
      DATABASE_URL: ${DATABASE_URL}
      PROCESS_INTERVAL_HOURS: 6
    command: ["--channel", "@GoogleDevelopers", "--loop"]
    deploy:
      resources:
        reservations:
          devices:
          - driver: nvidia
            device_ids: ['0']
            capabilities: [gpu]
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  db_data:
